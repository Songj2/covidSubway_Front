          </article>
    </div>
    </aside>
      <!-- 입력받는 영역 -->
      <form method="POST" action="outcome.html">
          <span> 날짜:
          <input type="date" name="date" id="date">
          <input type="checkbox" name="holiday" id="holiday" class="checkbox">
          주말/공휴일</span> 
          <br><br>
          <span> 알고 싶은 역:      
            <select name="subline" id="startSubline">
                <option value="1">1호선</option>
                <option value="2">2호선</option>
                <option value="3">3호선</option>
                <option value="4">4호선</option>
                <option value="5">5호선</option>
                <option value="6">6호선</option>
                <option value="7">7호선</option>
                <option value="8">8호선</option>
            </select>
            <input type="text" name="startStation" value="서울역" id="startStation" class="station"> 
                  
            </span><br><br>
          <span>예상 최저 기온: <input type="number" id="minTa" class="temperature"> </span>  <br>
          <span>예상 평균 기온: <input type="number" id="avgTa" class="temperature"> </span>  <br>
          <span>예상 최고 기온: <input type="number" id="maxTa" class="temperature"> </span>  <br>
          <span>강수 예상: <input type="checkbox" name="rain" id="rain" class="checkbox"></span> <br>
          
          <div id="toCenter">
          <input type="submit" value="결과보기" class="button">
        </div>
      </form>
